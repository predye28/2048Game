<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="code.js" charset="UTF-8"></script>
    <title>2048by</title>
</head>
<body>
    <div class="wrapper">
        <div class="Box-Puntaje-Titulo">
            <div class="Contenedor-Titulo">
                <div class="title"> 2048 </div>
            </div>
            <div class="Contenerdor-puntaje-boton">
                    <div class="contenedor-Boton">
                        <div class="NewGame" onclick="newgame()">Nueva partida</div>
                    </div>
                    <div class="Contenedor-puntaje"> 
                        <div class="Contenedor-Puntos">
                            <div class="puntaje-titulo"> PUNTOS</div>
                            <div id="sumapiezas" class="puntaje-actual">0</div>
                        </div>
                        <div class="Contenedor-Puntos">
                            <div class="puntaje-titulo">MEJOR</div>
                            <div id="Best" class="puntaje-actual">0</div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="table">
            <div class="column">
                <div id="0-0" class="box"></div> 
                <div id="1-0" class="box"></div>
                <div id="2-0" class="box"></div> 
                <div id="3-0" class="box"></div>
            </div>
            <div class="column">
                <div id="0-1" class="box"></div> 
                <div id="1-1" class="box"></div>
                <div id="2-1" class="box"></div> 
                <div id="3-1" class="box"></div>
            </div>
            <div class="column">
                <div id="0-2" class="box"></div> 
                <div id="1-2" class="box"></div>
                <div id="2-2" class="box"></div> 
                <div id="3-2" class="box"></div>
            </div>
            <div class="column">
                <div id="0-3" class="box"></div> 
                <div id="1-3" class="box"></div>
                <div id="2-3" class="box"></div> 
                <div id="3-3" class="box"></div>
            </div>
        </div>




        <div ><h1 class="textos">Total movimientos: <span id="totalmov">0</span></h1></div>
        
        <div  class="contenedorRelojTexto">
            <h1 class="textos">Tiempo utilizado: <span id="tiempo"></span></h1>
           <div class="contenedorReloj">
                <div class="reloj" id="minutos">00</div>
		        <div class="reloj" id="segundos">:00</div>
            </div>
            <div id="resultado"></div> 
        </div>
        
        
    </div>
    
    <script src="code.js"></script>
</body>
</html>
